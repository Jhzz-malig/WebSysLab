<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Form</title>

    <!-- Material Design Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <style>
      .form-group label {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Form</h1>
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="first-name"><i class="material-icons">person</i> First Name</label>
            <input type="text" class="form-control" id="first-name" name="first-name" required>
          </div>
          <div class="form-group col-md-6">
            <label for="last-name"><i class="material-icons">person</i> Last Name</label>
            <input type="text" class="form-control" id="last-name" name="last-name" required>
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="age"><i class="material-icons">date_range</i> Age</label>
              <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="form-group col-md-6">
              <label for="email"><i class="material-icons">email</i> Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="cellphone"><i class="material-icons">phone_android</i> Cellphone #</label>
              <input type="tel" class="form-control" id="cellphone" name="cellphone" required>
            </div>
          </div>

      </form>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
